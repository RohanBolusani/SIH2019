<ion-header>

  <ion-navbar color="danger">
    <ion-title float-left padding>{{ 'S1' | translate }}</ion-title>

    <div float-right class="a3">
        <ion-list>
           <ion-item>
           <ion-label><div>Language</div></ion-label>
   
           <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
           <ion-option value="en">English</ion-option>
           <ion-option value="ta">Hindi (हिंदी)</ion-option>
           </ion-select>
           </ion-item>
           </ion-list>
   
        </div>

  </ion-navbar>

</ion-header>


<ion-content padding>
<div id="margins">
  <ion-list>
    <ion-item >
        <ion-label floating color="textc">{{'S2' | translate }}</ion-label>
        <ion-input type="email" required="required" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
  
    <ion-item>
      <ion-label floating color="textc" >{{'S3' | translate }}</ion-label>
      <ion-input type="password" required="required" [(ngModel)]="password"></ion-input>
    </ion-item>
  <br>
  <br>


   <br>
   <br>


    <button ion-button color="danger" round (click)="signIn()">{{'S4' | translate }}</button>

  <br>
  <br>
  <br>
  <br>
  <br>
   
    <!-- <button ion-button clear full >Forgot password?</button> -->
</ion-list>
</div>
</ion-content>
