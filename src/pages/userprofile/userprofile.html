<ion-header>

    <ion-navbar>
      <ion-title>userprofile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <div class="card" style="width: 35rem;">
          <img class="card-img-top" [src]=pp alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{name}}'s Profile</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ email }}</li>
            
            <li class="list-group-item">{{ sname }}</li>
            <!-- <li class="list-group-item">Vestibulum at eros</li> -->
          </ul>
          <div class="card-body">
            <a href="#" class="card-link" (click)="goToEmail()">Send Acknowledgment</a>
            <button (click)="myfun()">skype</button>
          </div>
        </div>
  </ion-content>
