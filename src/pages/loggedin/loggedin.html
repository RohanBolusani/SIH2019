<ion-content padding>
<div class="pro">

Hey there!

  {{firstname}} ,you're logged in.<br>

</div>

<div class="types">
<button  ion-button (click)="logOut()" color="light" round>Sign Out</button>
<button  ion-button (click)="userProfile()" color="light" round>Profile</button>
<button  ion-button (click)="testp()" color="light" round>Test Your Skills</button>
<button  ion-button (click)="discuss()" color="light" round>Chat Session</button>


<br><br>
<div class="jumbotron">
  <h3>Edit your profile Achievements/Skills.</h3><br>

<input type="text" [(ngModel)]="fname" placeholder="First Name">
<input type="text" [(ngModel)]="surname" placeholder="Last Name">
<br>

Update Profile Picture:<input type="file" (change)="noteImage($event)">
<button ion-button (click)="upload()" color="danger" round>Update</button><br>

<h4>Achievements/Skills:</h4><br><br>
  <input type="text"  [(ngModel)]="achieve"><br><input type="file" (change)="noteImage1($event)">
  <button ion-button (click)="upload1()" color="danger" round>Update</button><br>
  
</div>

<br>

    <img [src]=pp  class="card-img-top" alt="...">
