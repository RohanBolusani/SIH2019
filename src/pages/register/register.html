<ion-header>

  <ion-navbar color="danger" >
      <ion-title float-left padding>{{'RE1' | translate}}</ion-title>
      <div float-right class="a3">
          <ion-list>
             <ion-item>
             <ion-label><div>Language</div></ion-label>
     
             <ion-select [(ngModel)]="lang" (ionChange)="switchLanguage()">
             <ion-option value="en">English</ion-option>
             <ion-option value="ta">Hindi (हिंदी)</ion-option>
             </ion-select>
             </ion-item>
             </ion-list>
     
          </div>

  </ion-navbar>

</ion-header>


<ion-content padding >  
<div id="margins">
<ion-list  class="re"  >
 <div id="name">
  <ion-item>
    <ion-label floating color="textc" >{{'RE2' | translate}}</ion-label>
    <ion-input type="text" name="u" required="required" [(ngModel)]="fname"></ion-input>
  </ion-item>
 <br>

  <ion-item >
    <ion-label floating color="textc">{{'RE3' | translate}}</ion-label>
    <ion-input type="text" name="p" required="required" [(ngModel)]="surname"></ion-input>
  </ion-item>
  <br>
 </div>

 <ion-item class="elements">
  <ion-label floating color="textc">{{'S2' | translate}}</ion-label>
  <ion-input type="email" name="y" placeholder="Email" required="required" [(ngModel)]="email" ></ion-input>
</ion-item>
<br>

<ion-item > 
<ion-label floating color="textc">{{'S3' | translate}}</ion-label>
<ion-input type="password" name="x" placeholder="Password" required="required" [(ngModel)]="password"></ion-input>
</ion-item>

</ion-list>
</div>
<div id="reg">
  <button ion-button color="danger" round (click)="register()">{{'RE1' | translate}}</button>
</div>
<div float-left>
  <!-- <button ion-button color="danger" round (click)="popThis()">Go Back</button> -->
</div>
</ion-content>
